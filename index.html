<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>ЖКХ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section>
    <table id="resources">
      <tr>
        <td>Ресурс</td>
        <td>
          <span>Цена:</span>
          <button data-toggle=true>Разблокировать</button>
        </td>
        <td>
          <span>Прошлый месяц:</span>
          <button data-toggle=true>Разблокировать</button>
        </td>
        <td>Текущий месяц</td>
        <td>Разница</td>
        <td>Всего по тарифу</td>
      </tr>
      <tr>
        <td>Сток горячая вода</td>
        <td>
          <input class="costRes" type="text" disabled>
        </td>
        <td rowspan="2">
          <input class="lastMonth" type="text" disabled>
        </td>
        <td rowspan="2">
          <input class="currentMonth" type="text">
        </td>
        <td rowspan="2">
          <input class="diffRes" type="text" disabled>
        </td>
        <td>
          <input class="allRes" type="text" disabled>
        </td>
      </tr>
      <tr>
        <td>Горячая вода:</td>
        <td>
          <input class="costRes" type="text" disabled>
        </td>
        <td>
          <input class="allRes" type="text" disabled>
        </td>
      </tr>

      <tr>
        <td>Холодная вода:</td>
        <td>
          <input class="costRes" type="text" disabled>
        </td>
        <td>
          <input class="lastMonth" type="text" disabled>
        </td>
        <td>
          <input class="currentMonth" type="text">
        </td>
        <td>
          <input class="diffRes" type="text" disabled>
        </td>
        <td>
          <input class="allRes" type="text" disabled>
        </td>
      </tr>

      <tr>
        <td>Газ:</td>
        <td>
          <input class="costRes" type="text" disabled>
        </td>
        <td>
          <input class="lastMonth" type="text" disabled>
        </td>
        <td>
          <input class="currentMonth" type="text">
        </td>
        <td>
          <input class="diffRes" type="text" disabled>
        </td>
        <td>
          <input class="allRes" type="text" disabled>
        </td>
      </tr>

      <tr>
        <td>Электричество:</td>
        <td>
          <input class="costRes" type="text" disabled>
        </td>
        <td>
          <input class="lastMonth" type="text" disabled>
        </td>
        <td>
          <input class="currentMonth" type="text">
        </td>
        <td>
          <input class="diffRes" type="text" disabled>
        </td>

        <td>
          <input class="allRes" type="text" disabled>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <span>План:</span>
          <button data-toggle=true>Разблокировать</button>
        </td>
        <td>По приборам:</td>
        <td>Итого:</td>
      </tr>
      <tr>
        <td>
          <input id="plan" type="text" name="plan" disabled>
        </td>
        <td>
          <p id="total"></p>
        </td>
        <td>
          <p id="result"></p>
        </td>
      </tr>
    </table>
  </section>
  <button id='btn-calc'>Посчитать</button>

</body>
<script src="dist/bundle.js"></script>

</html>
