<script>
  const storage = () => {
    const costSink = document.getElementById('costSink');
    const costRes = document.getElementsByClassName('costRes');
    const preDate = document.getElementsByClassName('preDate');
    for (let i = 0; i < preDate.length; i += 1) {
      preDate[i].innerHTML = localStorage.preRes.split(',')[i];
      costRes[i].innerHTML = localStorage.costRes.split(',')[i];
    }
      costSink.innerHTML = localStorage.costSink;
  };
</script>
